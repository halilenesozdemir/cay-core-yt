<html lang="tr">
  <head>
    <title>Merhaba JS</title>
  </head>
  <body>
    <button onclick="add(10,2)">Topla</button>
    <button onclick="subtraction(10,2)">Çıkart</button>
    <button onclick="divide(10,2)">Böl</button>
    <button onclick="multiply(10,2)">Çarp</button>
    <button onclick="findModule(10,2)">Kalanını Bul</button>
    <script>
      function add(number1, number2) {
        alert(number1 + number2);
      }
      function subtraction(number1, number2) {
        alert(number1 - number2);
      }
      function divide(number1, number2) {
        alert(number1 / number2);
      }
      function multiply(number1, number2) {
        alert(number1 * number2);
      }
      function findModule(number1, number2) {
        alert(number1 % number2);
      }
    </script>
  </body>
</html>
