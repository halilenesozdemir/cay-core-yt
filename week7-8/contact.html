<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Çay Core | İletişim</title>
    <link
      rel="stylesheet"
      href="main.css" />
    <link
      rel="stylesheet"
      href="contact.css" />
    <script
      src="https://kit.fontawesome.com/5e36563075.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="header">
      <div class="header-left click-event">
        <div class="logo-container">
          <img
            src="./assets/images/logo.png"
            alt="" />
        </div>

        <div class="logo-text">
          <span class="logo-title">Çay Core</span>
          <span class="logo-subtitle">Code demleyelim...</span>
        </div>
      </div>
      <div class="header-right">
        <a
          class="nav-link click-event"
          id="index"
          onclick="goTo('/week7-8/index.html')"
          >Anasayfa</a
        >
        <a
          class="nav-link click-event"
          id="aboutus"
          onclick="goTo('/week7-8/aboutus.html')"
          >Hakkımızda</a
        >
        <a
          class="nav-link click-event"
          id="contact"
          onclick="goTo('/week7-8/contact.html')"
          >İletişim</a
        >
      </div>

      <div
        class="mobile-menu-button"
        onclick="toggleMenu(event)">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </section>

    <section class="section-container">
      <span class="section-title">İletişime Geçin</span>
      <div class="section-content-container">
        <img
          class="contact-section-image"
          src="assets/images/arkaplan.png"
          alt="" />
        <div class="contact-section-content-container">
          <div class="text-input-container">
            <label for="name-surname">Adınız ve Soyadınız:</label>
            <input
              type="text"
              placeholder="Lütfen adınızı ve soyadınızı giriniz." />
          </div>
          <div class="text-input-container">
            <label for="subject">Konu:</label>
            <input
              type="text"
              placeholder="Lütfen iletişime geçemk istediğiniz konuyu giriniz" />
          </div>
          <div class="multi-text-input-container">
            <label for="message">Mesajınız:</label>
            <textarea
              id="message"
              type="text"
              placeholder="Lütfen istediğiniz konuyu detaylıca belirtiniz"></textarea>
          </div>
          <button class="filled full-width contact-form-send">Gönder</button>
        </div>
      </div>
    </section>

    <section class="footer-container">
      <a
        href="https://www.nibgat.com/#"
        target="_blank">
        <img
          src="assets/images/nlogo.png"
          class="footer-logo"
          alt="Nibgat Logo" />
      </a>
      <span id="copyright-text"></span>
    </section>

    <div
      id="side-menu"
      class="side-menu-container">
      <div
        class="side-menu-filter"
        onclick="toggleMenu()"></div>
      <div class="header-right">
        <div class="side-menu-header-container">
          <span>Menü</span>
          <i
            class="fas fa-x"
            onclick="toggleMenu()"></i>
        </div>
        <div class="seperator side-menu-seperator"></div>
        <a
          class="nav-link click-event"
          id="index"
          onclick="goTo('/week7-8/index.html')">
          Anasayfa
        </a>
        <a
          class="nav-link click-event"
          id="aboutus"
          onclick="goTo('/week7-8/aboutus.html')">
          Hakkımızda
        </a>
        <a
          class="nav-link click-event"
          id="contact"
          onclick="goTo('/week7-8/contact.html')">
          İletişim
        </a>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
