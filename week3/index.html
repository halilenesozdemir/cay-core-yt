<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çay Core | Hafta 3</title>
    <style>
      button {
        background-color: #444;
        padding: 10px 20px;
        user-select: none;
        border-radius: 8px;
        color: rgb(100, 255, 130);
        border: none;
      }
      button:hover {
        opacity: 0.75;
        cursor: pointer;
      }

      button:active {
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <button>Giriş Yap</button>
    <button>Kayıt Ol</button>
    <button>Parola Sıfırla</button>
  </body>
</html>
